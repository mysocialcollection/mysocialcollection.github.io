<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Center Full Height Image</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #194C6D; /* Optional background color */
        }

        img {
            height: 100%;
            object-fit: contain; /* Ensures image maintains aspect ratio */
        }
    </style>
</head>
<body>
    <img src="banner.jpg" alt="Centered Image">
</body>
</html>
